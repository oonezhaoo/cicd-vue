name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 核心步骤 1：安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8 # 建议指定与您本地一致的 pnpm 版本

      # 核心步骤 2：设置 Node.js 并配置 pnpm 缓存
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm' # 关键配置，用于缓存依赖

      # 安装依赖（利用缓存和冻结的 lockfile）
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build project
        run: pnpm run build # 请确保您 package.json 中的 build 脚本正确

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # 请根据您的构建输出目录调整
